<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of deseosService.listas | filtroCompletado:terminado">
    <ion-item detail color="dark" (click)="listaSeleccionada(item)">
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{item.items.length}} Items</ion-note>
    </ion-item>

    <ion-item-options side="start" (click)="cambiarTitulo(item)">
      <ion-item-option color="success">
        <ion-icon name="build-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(item)">
        <ion-icon name='close' slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
